<!doctype html>
<html lang="kr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>DMoon</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">DMoon</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">홈 <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">일기장</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">친구</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <form action="/add" method="POST">

      <div class="form-group" name="mood">
        <p class="text-justify">오늘의 기분</p>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="mood" id="mood1" value="행복함"
                  checked>
                <label class="form-check-label" for="mood1">
                  행복함
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="mood" id="mood2" value="즐거움">
                <label class="form-check-label" for="mood2">
                  즐거움
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="mood" id="mood3" value="보통">
                <label class="form-check-label" for="mood2">
                  보통
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="mood" id="mood4" value="그저그럼">
                <label class="form-check-label" for="mood2">
                  그저그럼
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="mood" id="mood5" value="기분나쁨">
                <label class="form-check-label" for="mood2">
                  기분나쁨
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <p class="text-justify">한 일들</p>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for following text input" name="todoBool">
            </div>
          </div>
          <input type="text" class="form-control" aria-label="Text input with checkbox" name="todoText">
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
